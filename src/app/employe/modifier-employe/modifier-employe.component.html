
<div class="col-md-6 offset-md-3"  >
  <h3>Modifier un Employe</h3>
  <form (ngSubmit)= "onSubmit()">

  <div class ="form-group">
    <label> Employe id </label>
    <input type="number" class="form-control" id="employe_id"
        [(ngModel)]= "employe.employe_id" name="employe_id" disabled>

  </div>

  <div class ="form-group">
    <label> Poste </label>
    <input type="text" class="form-control" id="poste"
        [(ngModel)]= "employe.poste" name="poste">

  </div>


  <div class="form-group">
    <label for="compte">compte</label>
    <select class="form-control"  id="compte"
            required
            [(ngModel)]="employe.compte" name="compte">
      <option *ngFor="let compte of comptes" [ngValue]="compte">{{compte.nom}}</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="departement">Departement</label>
    <select class="form-control"  id="departement"
            required
            [(ngModel)]="employe.departement" name="departement">
      <option *ngFor="let departement of departements" [ngValue]="departement">{{departement.nom}}</option>
    </select>
  </div>

  <button class ="btn btn-success" type="submit">Modifier</button>

  </form>

  </div>


<br><br><br>
