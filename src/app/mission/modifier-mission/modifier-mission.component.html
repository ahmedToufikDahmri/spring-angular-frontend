
<div class="col-md-6 offset-md-3"  >
  <h3>Modifier un Mission</h3>
  <form (ngSubmit)= "onSubmit()">

  <div class ="form-group">
    <label> Mission id </label>
    <input type="number" class="form-control" id="mission_id"
        [(ngModel)]= "mission.mission_id" name="mission_id" disabled>

  </div>


  <div class ="form-group">
    <label> Nom </label>
    <input type="text" class="form-control" id="nom"
        [(ngModel)]= "mission.nom" name="nom">

  </div>

  <div class ="form-group">
    <label> Date </label>
    <input type="text" class="form-control" id="date"
        [(ngModel)]= "mission.date" name="date">

  </div>

  <div class ="form-group">
    <label> employe </label>
    <input type="number" class="form-control" id="employe"
        [(ngModel)]= "mission.employe" name="employe">

  </div>
  
  <div class ="form-group">
    <label> Description </label>
    <input type="text" class="form-control" id="description"
        [(ngModel)]= "mission.description" name="description">

  </div>



  <button class ="btn btn-success" type="submit">Modifier</button>

  </form>

  </div>
