
<div class="col-md-6 offset-md-3"  >
    <h3>Modifier un Departement</h3>
    <form (ngSubmit)= "onSubmit()">
  
    <div class ="form-group">
      <label> Departement id </label>
      <input type="number" class="form-control" id="departement_id"
          [(ngModel)]= "departement.departement_id" name="departement_id" disabled>
  
    </div>
  
    <div class ="form-group">
      <label> Nom </label>
      <input type="text" class="form-control" id="nom"
          [(ngModel)]= "departement.nom" name="nom">
  
    </div>
  

  
    <button class ="btn btn-success" type="submit">Modifier</button>
  
    </form>
  
    </div>
