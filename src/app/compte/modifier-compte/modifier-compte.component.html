
<div class="col-md-6 offset-md-3"  >
  <h3>Modifier un Compte</h3>
  <form (ngSubmit)= "onSubmit()">

  <div class ="form-group">
    <label> Compte id </label>
    <input type="number" class="form-control" compte_id="compte_id"
        [(ngModel)]= "compte.compte_id" name="compte_id" disabled>

  </div>


  <div class ="form-group">
    <label> Poste </label>
    <input type="text" class="form-control" id="nom"
        [(ngModel)]= "compte.nom" name="nom">

  </div>

  <div class ="form-group">
    <label> Compte </label>
    <input type="text" class="form-control" id="prenom"
        [(ngModel)]= "compte.prenom" name="prenom">

  </div>

  <div class ="form-group">
    <label> genre </label>
    <input type="text" class="form-control" id="genre"
        [(ngModel)]= "compte.genre" name="genre">

  </div>

  <div class ="form-group">
    <label> Date naissance </label>
    <input type="date" class="form-control" id="date"
        [(ngModel)]= "compte.date_naissance" name="date">

  </div>

  <div class ="form-group">
    <label> telephone </label>
    <input type="number" class="form-control" id="telephone"
        [(ngModel)]= "compte.telephone" name="telephone">

  </div>

  <div class ="form-group">
    <label> adresse </label>
    <input type="text" class="form-control" id="adresse"
        [(ngModel)]= "compte.adresse" name="adresse">

  </div>


  <button class ="btn btn-success" type="submit">Modifier</button>

  </form>

  </div>
